//============================================\\
//This plugin will play the free run round until enough players are connected.
//=============================================\\

set plugin_efr_enable 1			//1 = Enable Plugin ( default ) | 0 = Disable Plugin
set plugin_efr_vision 1			//0 = Keep Black/White vision | 1 = Switch to map.vision ( colorful ) ( default )
set plugin_efr_restarttime 3	//seconds until a new round starts when enough players are connected ( default = 3 )