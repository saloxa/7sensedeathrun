//===================\\
//This small plugins lets you store dynamic content in the server name ( hostname ).
//NOTE: In order to use this plugin the correct way, use "sv_newhostname" instead of "sv_hostname"!

set plugin_hostname_enable 1		//1 = Enabled | 0 = Disabled
set plugin_hostname_updatetime 15	//the refresh interval in seconds ( 2-60 )

set sv_newhostname "^17^7s^1R^3|^1A^7nt^1i ^1B^7loc^1k^3|^1D^7eat^1h ^1R^7u^1n^3|^5New maps ^1^7Round^1: ^2PIHN_ROUND^3/^7PIHN_MAXROUNDS"


// PIHN_PLAYERS			-	Amount of players
// PIHN_MAXPLAYERS		-	Slots
// PIHN_ROUND			-	Round Number
// PIHN_MAXROUNDS		-	max amount of rounds
// PIHN_ACTIVATOR		-	Name of activator
// PIHN_BESTPLAYER		-	Best Player name
// PIHN_BESTPLAYERSCORE	-	Score of the best player
// PIHN_JUMPERS			-	Alive Jumpers